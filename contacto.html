<main class="container">
  <div class="form-container">
    <form class="form-login">
        <h3 class="titulo-rojo">Escribinos<i class="bi bi-github"></i></h3> 
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" required placeholder="Escriba su nombre">     
      </div>
  
        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" 
            class="form-control" 
            name="email" 
            required 
            id="email" 
            placeholder="poner email" 
            pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,99})$">
        </div>
        <div>
          <label>País</label>
          <select name="pais" id="" class="form-control">
              <option value="">Seleccione...</option>
              <option value="argentina">Argentina</option>
              <option value="brasil">Brasil</option>
              <option value="chile">Chile</option>
              <option value="espana">España</option>
              <option value="uruguay">Uruguay</option>
          </select>
      </div>
  
      <div>
          <label>Comentario</label>
          <textarea name="comentario" class="form-control"></textarea>
      </div>
  
      <div>
          <label>
              <input type="checkbox" name="newsletter" checked value="true" class="check">
              Quiero suscribirme a la lista
          </label>
      </div>
         <div>
            <h3 class="error-message" if="error"></h3>
        </div>
        <div>
          <input type="submit" value="Enviar" class="btn-envio">
      </div>
  
       
    </form>
